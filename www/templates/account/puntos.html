<ion-view view-title="Mis Órdenes">
    <ion-content class="padding">
        <ion-list ng-if="SalBr.getMyServiceId().total_lines">
            <ion-item class="item-remove-animate item-icon-right" 
                      type="item-text-wrap" 
                      href="#/tab/account/order/{{order.id_order}}"
                      collection-repeat="order in SalBr.getMyServiceId().data">
                        <div id="getMyServiceId">
                            <div class="row">
                                <div class="col col-33">
                                    <h3 class="text-bold">Categoría:</h3>
                                </div>
                                <div class="col">
                                    <p>{{order.key1}}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-33">
                                    <h3 class="text-bold">Fecha:</h3>
                                </div>
                                <div class="col">
                                    <p>{{order.creation_timestamp}}</p>
                                </div>
                            </div>                             
                        </div>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
        <h3 class="text-center" ng-if="!SalBr.getMyServiceId().total_lines">No tiene órdenes por el momento</h3>
    </ion-content>
</ion-view>
